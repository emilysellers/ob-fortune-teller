<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <title>Fortune Teller App</title>
    </head>

    <body>
        <header>
            <h1>Fortune Teller App</h1>
        </header>

        <main>
            <div id="ask-container" class="ask-container">
                <p>What is your question for the Magic 8 Ball?</p>
                <label for="question">
                    <input type="text" name="question" />
                    <button id="ask-button">Ask the 8 Ball</button>
                </label>
                <img src="./assets/8-ball.jpeg" alt="magic 8 ball" id="8-ball-img" />
            </div>
            <div id="fortune-container" class="hide">
                <p>The Magic 8 Ball says...</p>
                <h2 id="fortune"></h2>
                <button id="reset-button">Play again</button>
            </div>
        </main>

        <footer>&copy;2022 Software Developer</footer>

        <script type="module" src="app.js"></script>
    </body>
</html>
